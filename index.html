<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JS Game | RPS Championship</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="game_title">
                <img src="./images/rps_title_1200.png" alt="...">
            </div>
            <div class="scores_container">
                <span class="player_score permanent-marker-regular">Player Score: </span>
                <span class="computer_score permanent-marker-regular">Computer Score: </span>
            </div>
            <div class="game_screen">
                <div class="player_frame">
                    <img src="./images/rps-rock-hand-right.png" alt="...">
                </div>
                <img class="vs_image" src="./images/vs_game_icon.png" alt="...">
                <div class="computer_frame">
                    <img src="./images/rps-rock-hand-left.png" alt="...">
                </div>
            </div>
            <div class="text_container">
                <span class="player_text permanent-marker-regular">Let's goooo!</span>
                <span class="computer_text permanent-marker-regular">You're going down!</span>
            </div>
            <span class="winner_text permanent-marker-regular">Who will win this legendary bout?!</span>
            <div class="btn_container">
                <button class="rock rock_btn permanent-marker-regular"></button>
                <button class="paper paper_btn permanent-marker-regular"></button>
                <button class="scissors scissors_btn permanent-marker-regular"></button>
            </div>
            <button class="mute_btn permanent-marker-regular ">MUSIC ON</button>
       </div>
       <div class="reset_btn_overlay">
          <div class="reset_btn"></div>
       </div>
    </div>
</body>
</html>
