<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game | RPS Championship</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="game_title">GAME TITLE</div>
            <div class="game_screen">
                <div class="player_frame"></div>
                <div class="vs_image">VS</div>
                <div class="computer_frame"></div>
            </div>
            <div class="btn_container">
                <button class="rock rock_btn">Rock</button>
                <button class="paper paper_btn">Paper</button>
                <button class="scissors scissors_btn">Scissors</button>
            </div>
       </div>
    </div>
</body>
</html>
